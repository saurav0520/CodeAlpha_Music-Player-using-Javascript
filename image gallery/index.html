<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterable Image Gallery</title>
  <link rel="stylesheet" href="index.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="cats">Cats</button>
    <button class="filter-btn" data-filter="dogs">Dogs</button>
    <button class="filter-btn" data-filter="headphones">Headphones</button>
    <button class="filter-btn" data-filter="trees">Nature</button>
    <button class="filter-btn" data-filter="birds">Birds</button>
  </div>

  <!-- Gallery -->
  <div class="gallery-container">
    <div class="gallery-item dogs"><img src="dogs/Screenshot 2025-09-22 231339.png" alt=""></div>
    <div class="gallery-item cats"><img src="cats/Screenshot 2025-09-22 231550.png" alt=""></div>
    <div class="gallery-item cats"><img src="cats/Screenshot 2025-09-22 231537.png" alt=""></div>
    <div class="gallery-item headphones"><img src="Headsphones/Screenshot 2025-09-22 231014.png" alt=""></div>
    <div class="gallery-item birds"><img src="birds/Screenshot 2025-09-22 230800.png" alt=""></div>
    <div class="gallery-item dogs"><img src="dogs/Screenshot 2025-09-22 231403.png" alt=""></div>
    <div class="gallery-item cats"><img src="cats/Screenshot 2025-09-22 231605.png" alt=""></div>
    <div class="gallery-item headphones"><img src="Headsphones/Screenshot 2025-09-22 231113.png" alt=""></div>
    <div class="gallery-item trees"><img src="nature/Screenshot 2025-09-22 231714.png" alt=""></div>
    <div class="gallery-item trees"><img src="nature/Screenshot 2025-09-22 231735.png" alt=""></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close"><i class="fas fa-times"></i></span>
    <img id="lightbox-img" src="" alt="">
    <span class="prev"><i class="fas fa-chevron-left"></i></span>
    <span class="next"><i class="fas fa-chevron-right"></i></span>
  </div>

  <script src="index.js"></script>
</body>
</html>
